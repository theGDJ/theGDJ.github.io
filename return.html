{% extends 'base.html' %}
{% block content %}
<h2>Return Book</h2>
<form method="post">
<div class="mb-3"><label>Transaction ID</label>
<select class="form-control" name="txn_id" required>
{% for t in txns if not t.returned_on %}
<option value="{{ t.txn_id }}">{{ t.txn_id }} - {{ t.isbn }}</option>
{% endfor %}
</select></div>
<button class="btn btn-primary">Return</button>
</form>
{% endblock %}
