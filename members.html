{% extends 'base.html' %}
{% block content %}
<h2>Members</h2>
<a href="/add_member" class="btn btn-success mb-3">Add Member</a>
<table class="table table-striped">
<thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th></tr></thead>
<tbody>
{% for m in members %}
<tr><td>{{ m.member_id }}</td><td>{{ m.name }}</td><td>{{ m.email }}</td><td>{{ m.phone }}</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
